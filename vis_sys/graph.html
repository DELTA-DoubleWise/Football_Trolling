<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Graph Comments</title>
    <link rel="stylesheet" href="./css/graph.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/headers/">
    <link href="./docs/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a class="navbar-brand" href="#">Reddit Visualizer</a>
            <div class="col-lg-4"></div>
    
            <ul class="nav col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            </ul>
    
            <form class="col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <a href="#" class="d-block link-dark text-decoration-none" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="./assets/background/avatar.jpeg" alt="mdo" width="32" height="32" class="rounded-circle">
              </a>
            </div>
          </div>
        </div>
      </header>

    <div id='minimap-container'>
    </div>

    <div class="container-xxl mt-4 bg-opacity-75 bg-primary" id="containerGraph">
        <div id="loading-js-spinner">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            <p>Loading js...</p>
        </div>
        <div id="rendering-graph-spinner" style="display: none">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            <p>Rendering graph...</p>
        </div>
        <div id="graph"></div>
    </div>


    <!-- <script src="node_modules/viz.js/viz.js"></script> -->
    <script src="./js/vis.js"></script>

    <script src="./docs/js/svg-pan-zoom.min.js"></script>

    <script src="./docs/js/hammer.min.js"></script>

    <script src="./js/index.js"></script>
</body>

</html>
